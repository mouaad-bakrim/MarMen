{% load static %}

<div id="kt_app_sidebar" class="app-sidebar flex-column" data-kt-drawer="true"
     data-kt-drawer-name="app-sidebar" data-kt-drawer-activate="{default: true, lg: false}"
     data-kt-drawer-overlay="true" data-kt-drawer-width="250px" data-kt-drawer-direction="start"
     data-kt-drawer-toggle="#kt_app_sidebar_mobile_toggle" style="background-color: #1D1616;">
    <!--begin::Logo-->
    <div class="app-sidebar-logo px-6 py-3" id="kt_app_sidebar_logo" style="text-align: center;">

        <a href="" class="{% if not request.user.is_superuser %}d-none{% endif %}">
            <img alt="Logo" src="{% static 'assets/logo/mar.png' %}"
                 class="h-70px w-200px app-sidebar-logo-default"/>
            <img alt="Logo" src="{% static 'assets/logo/mar.png' %}"
                 class="h-30px app-sidebar-logo-minimize"/>
        </a>


        <div id="kt_app_sidebar_toggle"
             class="app-sidebar-toggle btn btn-icon btn-shadow btn-sm btn-color-muted btn-active-color-primary h-30px w-30px position-absolute top-50 start-100 translate-middle rotate"
             data-kt-toggle="true" data-kt-toggle-state="active" data-kt-toggle-target="body"
             data-kt-toggle-name="app-sidebar-minimize">
            <i class="ki-duotone ki-black-left-line fs-3 rotate-180">
                <span class="path1"></span>
                <span class="path2"></span>
            </i>
        </div>


        <!--end::Sidebar toggle-->
    </div>
    <!--end::Logo-->
    <!--begin::sidebar menu-->
    <div class="app-sidebar-menu overflow-hidden flex-column-fluid">
        <!--begin::Menu wrapper-->
        <div id="kt_app_sidebar_menu_wrapper" class="app-sidebar-wrapper">
            <!--begin::Scroll wrapper-->
            <div id="kt_app_sidebar_menu_scroll" class="scroll-y my-5 mx-3" data-kt-scroll="true"
                 data-kt-scroll-activate="true" data-kt-scroll-height="auto"
                 data-kt-scroll-dependencies="#kt_app_sidebar_logo, #kt_app_sidebar_footer"
                 data-kt-scroll-wrappers="#kt_app_sidebar_menu" data-kt-scroll-offset="5px"
                 data-kt-scroll-save-state="true">
                <!--begin::Menu-->
                <div class="menu menu-column menu-rounded menu-sub-indention fw-semibold fs-6"
                     id="#kt_app_sidebar_menu" data-kt-menu="true" data-kt-menu-expand="false">
                    <!--begin:Menu item-->
                    <div data-kt-menu-trigger="click" class="menu-item here show menu-accordion">
                        <!--begin:Menu link-->
                        {% if request.user.is_superuser %}
                        <a href="">

                            {% else %}
                            <a href="">

                                {% endif %}

                                <span class="menu-link">
												<span class="menu-icon">
                                                    <i class="fa-solid fa-chart-line fs-2 text-primary"></i>											</span>
												<span class="menu-title">Dashboards</span>

											</span>
                            </a>
                        </a>
                    </div>
                    <div class="menu-item pt-5">
                        <!--begin:Menu content-->
                        <div class="menu-content">
                            <span class="menu-heading fw-bold text-uppercase fs-7">Client</span>
                        </div>
                        <!--end:Menu content-->
                    </div>
                     <div
                            class="menu-item menu-accordion  {% if active_menu == 'invoice' %}here show{% endif %} ">
                        <!--begin:Menu link-->
                        <span class="menu-link">
										<span class="menu-icon">
											<i class="fa-solid fa-users fs-2 text-secondary"></i>
										</span>
                             <a class="menu-link {% if active_item == 'plafont'  and active_menu == 'invoice'  %}active{% endif %}"
                                href="{% url 'client:ajouter_client' %}">
										<span class="menu-title">Suivi Client</span>
   </a>
									</span>

                    </div>

 <div data-kt-menu-trigger="click"
                         class="menu-item menu-accordion {% if active_menu == 'factures' %}here show{% endif %} ">
                        <!--begin:Menu link-->
                        <span class="menu-link">
        <span class="menu-icon">
                     <img width="22" height="22" src="https://img.icons8.com/dusk/64/invoice.png" alt="invoice"/>

        </span>
        <span class="menu-title">Facturation</span>
        <span class="menu-arrow"></span>
    </span>
                        <!--end:Menu link-->
                        <!--begin:Menu sub-->
                        <div class="menu-sub menu-sub-accordion">

                             <div class="menu-item">
                                <!--begin:Menu link-->
                                <a class="menu-link {% if active_item == 'bon_devis_list'  and active_menu == 'factures' %}active{% endif %}"
                                   href="{% url 'order:add_order' %}">
                <span class="menu-bullet">
                    <span class="bullet bullet-dot"></span>
                </span>
                                    <span class="menu-title">Order</span>
                                </a>
                                <!--end:Menu link-->
                            </div>

                             <div class="menu-item">
                                <!--begin:Menu link-->
                                <a class="menu-link {% if active_item == 'bon_commande_list'  and active_menu == 'factures' %}active{% endif %}"
                                   href="{% url 'order:devis' %}">
                <span class="menu-bullet">
                    <span class="bullet bullet-dot"></span>
                </span>
                                    <span class="menu-title">Devis</span>
                                </a>
                                <!--end:Menu link-->
                            </div>

                            <div class="menu-item">
                                <!--begin:Menu link-->
                                <a class="menu-link {% if active_item == 'bonclient_list'  and active_menu == 'factures' %}active{% endif %}"
                                   href="">
                <span class="menu-bullet">
                    <span class="bullet bullet-dot"></span>
                </span>
                                    <span class="menu-title">Bon Commande</span>
                                </a>
                                <!--end:Menu link-->
                            </div>

                             <div class="menu-item">
                                <!--begin:Menu link-->
                                <a class="menu-link {% if active_item == 'bondirect_list'  and active_menu == 'factures' %}active{% endif %}"
                                   href="">
                <span class="menu-bullet">
                    <span class="bullet bullet-dot"></span>
                </span>
                                    <span class="menu-title">Bon Livraison</span>
                                </a>
                                <!--end:Menu link-->
                            </div>

                            <div class="menu-item">
                                <!--begin:Menu link-->
                                <a class="menu-link {% if active_item == 'facture_tqas'  and active_menu == 'factures'  %}active{% endif %}"
                                   href="">
                <span class="menu-bullet">
                    <span class="bullet bullet-dot"></span>
                </span>
                                    <span class="menu-title">Facture Client </span>
                                </a>
                                <!--end:Menu link-->
                            </div>

                        </div>
                        <!--end:Menu sub-->
                    </div>

                </div>

            </div>

        </div>

    </div>


</div>
<script>
    $(document).ready(function () {
    $('[data-kt-menu-trigger="click"]').on('click', function (e) {
        e.stopPropagation(); // Empêche la propagation de l'événement
        $(this).find('.menu-sub').toggle(); // Affiche ou masque le sous-menu
    });
});

</script>
